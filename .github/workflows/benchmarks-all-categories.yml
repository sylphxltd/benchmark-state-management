name: Auto-Benchmark All Categories

on:
  # schedule:
  #   # Run every hour at minute 0
  #   - cron: '0 * * * *'
  workflow_dispatch:
  # push:
  #   paths:
  #     - 'benchmarks/**'
  #     - 'scripts/**'
  #     - 'src/**'
  #     - '.github/workflows/benchmarks-all-categories.yml'

jobs:
  # Discover all benchmark categories dynamically
  discover-categories:
    name: Discover Categories
    runs-on: ubuntu-latest
    outputs:
      categories: ${{ steps.find.outputs.categories }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Find all benchmark categories
        id: find
        run: |
          # Find all directories in benchmarks/ that have an index.ts file
          categories=$(find benchmarks -maxdepth 1 -mindepth 1 -type d -exec test -f {}/index.ts \; -print | xargs -n1 basename | jq -R -s -c 'split("\n")[:-1]')
          echo "categories=$categories" >> $GITHUB_OUTPUT
          echo "Found categories: $categories"

  # Run benchmarks for each category
  benchmark-category:
    name: Benchmark (${{ matrix.category }})
    needs: discover-categories
    runs-on: ubuntu-latest
    strategy:
      matrix:
        category: ${{ fromJson(needs.discover-categories.outputs.categories) }}
      fail-fast: false

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install root dependencies
        run: npm ci

      - name: Install category dependencies
        working-directory: benchmarks/${{ matrix.category }}
        run: npm ci

      - name: Check versions and bundle sizes
        id: check
        run: |
          echo "üîç Checking library versions and bundle sizes..."
          bun run src/cli.ts check-updates ${{ matrix.category }}
          echo "‚úì Version check complete"

      - name: Run benchmarks
        if: steps.check.outputs.has_updates == 'true'
        run: |
          echo "üöÄ Running benchmarks for ${{ matrix.category }}..."
          cd benchmarks/${{ matrix.category }}

          # ============================================================================
          # FAIRNESS GUARANTEE: Always run ALL libraries together
          # ============================================================================
          # Production benchmarks must include all libraries for fair comparison.
          # Results from different runs cannot be compared due to machine state
          # variations (CPU load, throttling, temperature, etc.)
          #
          # This ensures:
          # - All libraries benchmarked in same environment
          # - Results are atomic and comparable
          # - Rankings are meaningful and fair
          #
          # Framework enforces this at code level (will error if violated)
          # ============================================================================

          echo "üîí Running in PRODUCTION mode (all libraries, fair rankings)"
          npm run benchmark -- --mode=production

          echo "‚úì Benchmarks complete"

      - name: Generate category README
        run: |
          echo "üìù Generating README for ${{ matrix.category }}..."
          bun run src/cli.ts generate-readme ${{ matrix.category }}
          echo "‚úì README generated"

      - name: Upload results as artifact
        uses: actions/upload-artifact@v4
        with:
          name: results-${{ matrix.category }}
          path: benchmarks/${{ matrix.category }}/results/
          retention-days: 1

  # Commit all results after all categories complete
  commit-results:
    name: Commit & Push Results
    needs: benchmark-category
    runs-on: ubuntu-latest
    if: always()

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install root dependencies
        run: npm ci

      - name: Download all result artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts/

      - name: Copy results back to repository
        run: |
          # Copy each category's results back
          for category_results in artifacts/results-*/; do
            category=$(basename "$category_results" | sed 's/results-//')
            if [ -d "$category_results" ]; then
              echo "Copying results for $category"
              mkdir -p "benchmarks/$category/results"
              cp -r "$category_results"* "benchmarks/$category/results/"
            fi
          done

      - name: Generate category READMEs
        run: |
          # Regenerate README for each category with results
          for category_dir in benchmarks/*/; do
            category=$(basename "$category_dir")
            if [ -d "$category_dir/results" ] && [ -f "$category_dir/index.ts" ]; then
              echo "üìù Generating README for $category..."
              bun run src/cli.ts generate-readme "$category"
            fi
          done

      - name: Generate root README
        run: bun run src/cli.ts generate-readme

      - name: Check if there are changes
        id: changes
        run: |
          git diff --quiet || echo "has_changes=true" >> $GITHUB_OUTPUT

      - name: Commit and push results
        if: steps.changes.outputs.has_changes == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"

          # Add all changes (benchmark results, versions, READMEs)
          git add benchmarks/ README.md

          # Create commit message
          COMMIT_MSG="chore: auto-benchmark and update results (all categories)"

          git commit -m "$COMMIT_MSG" || { echo "No changes to commit"; exit 0; }

          # Push with retry logic (handles race conditions)
          MAX_RETRIES=5
          RETRY_COUNT=0

          while [ $RETRY_COUNT -lt $MAX_RETRIES ]; do
            if git push; then
              echo "‚úÖ Successfully pushed results"
              exit 0
            fi

            RETRY_COUNT=$((RETRY_COUNT + 1))
            echo "‚ö†Ô∏è  Push failed (attempt $RETRY_COUNT/$MAX_RETRIES)"

            if [ $RETRY_COUNT -lt $MAX_RETRIES ]; then
              echo "üîÑ Fetching and rebasing..."
              git fetch origin main

              # Stash any unstaged changes before rebase
              git stash --include-untracked || true

              # Rebase with strategy to prefer our changes for result files
              # Results are atomic per-run, so our version is always correct
              git rebase origin/main || {
                echo "‚ùå Rebase failed, aborting and trying fresh fetch"
                git rebase --abort || true
                git reset --soft HEAD~1
                git pull --rebase origin main
                git add benchmarks/ README.md
                git commit -m "$COMMIT_MSG"
              }

              # Restore stashed changes if any
              git stash pop || true

              sleep $((RETRY_COUNT * 2))  # Exponential backoff
            fi
          done

          echo "‚ùå Failed to push after $MAX_RETRIES attempts"
          exit 1
